language: java

os: linux

jdk:
  - openjdk8

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - chmod +x ./gradlew
  - ./gradlew build

after_success:
  - wget https://gist.githubusercontent.com/ChiquitaV2/051e9d47b6e8d3693d86c620f359854f/raw/d04ffac5ae30f57e87c247ac6171f8ee2317cb0f/discordHook.sh
  - chmod +x discordHook.sh
  - ./discordHook.sh -t success -d $WEBHOOK_URL -u $UPLOADHOOK_URL
after_failure:
  - wget https://gist.githubusercontent.com/ChiquitaV2/051e9d47b6e8d3693d86c620f359854f/raw/d04ffac5ae30f57e87c247ac6171f8ee2317cb0f/discordHook.sh
  - chmod +x discordHook.sh
  - ./discordHook.sh -t failure -d $WEBHOOK_URL -u $UPLOADHOOK_URL