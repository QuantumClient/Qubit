language: java

os: linux

jdk:
  - openjdk8

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - chmod +x ./gradlew
  - ./gradlew build

after_success:
  - chmod -R +x scripts
  - cd scripts
  - ./discord.sh -t success -d $WEBHOOK_URL -u $UPLOADHOOK_URL
after_failure:
  - chmod -R +x scripts
  - cd scripts
  - ./discord.sh -t failure -d $WEBHOOK_URL -u $UPLOADHOOK_URL