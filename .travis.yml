language: java

os: linux

jdk:
  - openjdk16

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - chmod +x ./gradlew
  - ./gradlew build

after_success:
  - wget https://gist.githubusercontent.com/ChiquitaV2/051e9d47b6e8d3693d86c620f359854f/raw/b5fd97c9a4eb2e2069c0bcc0f8a6f45cdecb5283/discordHook.sh
  - chmod +x discordHook.sh
  - ./discordHook.sh -t success -d $WEBHOOK_URL -u $UPLOADHOOK_URL
after_failure:
  - wget https://gist.githubusercontent.com/ChiquitaV2/051e9d47b6e8d3693d86c620f359854f/raw/b5fd97c9a4eb2e2069c0bcc0f8a6f45cdecb5283/discordHook.sh
  - chmod +x discordHook.sh
  - ./discordHook.sh -t failure -d $WEBHOOK_URL -u $UPLOADHOOK_URL
